type User {
  id: ID!
  name: String!
  lastname: String!
  email: String!
  role: Role
}

input UpdateUserInput {
  id: ID!
  name: String
  lastname: String
  roleId: ID
}

type UserResponse {
  status: Int!
  message: String
  data: User!
}

type UsersResponse {
  status: Int!
  message: String
  data: [User!]!
}

type UserResponseBoolean {
  status: Int!
  message: String
  data: Boolean!
}

extend type Mutation {
  updateUser(input: UpdateUserInput!): UserResponse!
  deleteUser(id: ID!): UserResponseBoolean!
}

extend type Query {
  users: UsersResponse!
  user(id: ID!): UserResponse
}
