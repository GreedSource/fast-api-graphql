"""
type AuthPayload {
  user: User!
  accessToken: String!
  refreshToken: String!
}

input RegisterInput {
  name: String!
  lastname: String!
  email: String!
  password: String!
  confirmPassword: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthResponse {
  status: Int!
  message: String
  data: AuthPayload!
}

type BooleanResponse {
  status: Int!
  message: String
  data: Boolean!
}

type ProfileResponse {
  status: Int!
  message: String
  data: User!
}

extend type Mutation {
  register(input: RegisterInput!): AuthResponse!
  login(input: LoginInput!): AuthResponse!
  refreshToken(refreshToken: String!): AuthResponse!
  recoverPassword(email: String!): BooleanResponse!
  logout: BooleanResponse!
}

extend type Query {
  profile: ProfileResponse!
}
